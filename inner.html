<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Напишите нам</title>
</head>
<body>
  <div class="form">
   <form>
  <fieldset>
    <legend>Напишите нам</legend>
    <p class="name"><label for="name">Имя <em>*</em></label><input type="text" id="name"
      placeholder="Имя Фамилия"></p>
    <p class="email"><label for="email">E-mail</label><input type="email" id="email"
      placeholder="email@example.com"></p>
    <p class="text"><label>Текст письма</label><textarea name="Текст письма"
      id="textarea" cols="30" rows="10"
      placeholder="в свободной форме"></textarea></p>
    <input class="send-my" type="submit" value="Отправить">
  </fieldset>
</form>
  </div>
</body>
</html>
